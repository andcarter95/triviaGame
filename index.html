<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Source+Sans+Pro:ital,wght@0,200;1,600&display=swap"
        rel="stylesheet">
    <title>Daily Trivia</title>
</head>

<body>
    <script defer src="apps.js"></script>
    <div class="container">
        <h1 class="dailyTrivia">Daily Trivia</h1>
            <div class="column">
                <div class="catagoryTrack">
                    <div class="subCatagoryTrack">
                        <p class="catagoryTitle">Sports</p>
                        <p class="catagoryNumber"></p>
                        <p class="catagoryPercent"></p>
                    </div>
                    <div class="subCatagoryTrack">
                        <p class="catagoryTitle">History</p>
                        <p class="catagoryNumber"></p>
                        <p class="catagoryPercent"></p>
                    </div>
                    <div class="subCatagoryTrack">
                        <p class="catagoryTitle">Science</p>
                        <p class="catagoryNumber"></p>
                        <p class="catagoryPercent"></p>
                    </div>
                    <div class="subCatagoryTrack">
                        <p class="catagoryTitle">Geography</p>
                        <p class="catagoryNumber"></p>
                        <p class="catagoryPercent"></p>
                    </div>
                </div>
                <div class="questionCard">
                    <div id="questionAnswer" class="hide" >
                        <div id="question">
                            Question
                        </div>
                        <div id="answerButtons" class="answerGrid">
                            <button class="btn">A</button>
                            <button class="btn">B</button>
                            <button class="btn">C</button>
                            <button class="btn">D</button>
                        </div>
                        <div class="controls">
                            <button id="startButton" class="startButton btn">Start</button>
                            <button id="nextButton" class="nextButton btn hide">Next</button>
                        </div>
                    </div>
                </div>
                <div class="roundGlobalTracking">
                    <div id="roundOne">
                        <h3>Round One</h3>
                    </div>
                    <div id="roundTwo">
                        <h3>Round Two</h3>
                    </div>
                    <div id="roundThree">
                        <h3>Round Three</h3>
                    </div>
                    <div id="globalTracking">
                        <h3>All Time Statistics</h3>
                    </div>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
