<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Source+Sans+Pro:ital,wght@0,200;1,600&display=swap"
        rel="stylesheet">
    <title>Daily Trivia</title>
</head>

<body>
    <script defer src="apps.js"></script>
    <div class="container">
        <h1 class="dailyTrivia">Daily Trivia</h1>
            <div class="column">
                <div class="catagoryTrack">
                    <div class="subCatagoryTrack">
                        <!-- <img class="icon" src="/icons/sportsIcon.jpg" alt="Sports Icon" /> -->
                        <p class="catagoryTitle">Sports</p>
                        <!-- Create sports tracking section  -->
                        <p class="catagoryNumber">16</p>
                        <p class="catagoryPercent">75%</p>
                    </div>
                    <div class="subCatagoryTrack">
                        <!-- <img class="icon" src="/icons/historyIcon.jpg" alt="History Icon" /> -->
                        <p class="catagoryTitle">History</p>
                        <!-- Create history tracking section  -->
                        <p class="catagoryNumber">16</p>
                        <p class="catagoryPercent">75%</p>
                    </div>
                    <div class="subCatagoryTrack">
                        <!-- <img class="icon" src="/icons/musicIcon.jpg" alt="Music Icon" /> -->
                        <p class="catagoryTitle">Science</p>
                        <!-- Create music tracking section  -->
                        <p class="catagoryNumber">16</p>
                        <p class="catagoryPercent">75%</p>
                    </div>
                    <div class="subCatagoryTrack">
                        <!-- <img class="icon" src="/icons/geographyIcon.jpg" alt="Geography Icon" /> -->
                        <p class="catagoryTitle">Geography</p>
                        <!-- Create geography tracking section  -->
                        <p class="catagoryNumber">16</p>
                        <p class="catagoryPercent">75%</p>
                    </div>
                </div>
                <div class="questionCard">
                    <div id="questionAnswer" class="hide" >
                        <div id="question">
                            Question
                        </div>
                        <div id="answerButtons" class="answerGrid">
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 2</button>
                            <button class="btn">Answer 3</button>
                            <button class="btn">Answer 4</button>
                        </div>
                        <div class="controls">
                            <button id="startButton" class="startButton btn">Start</button>
                            <button id="nextButton" class="nextButton btn hide">Next</button>
                        </div>
                    </div>
                </div>
                <div class="roundGlobalTracking">
                    <div class="roundOne">
                        <h3>Round One</h3>
                    </div>
                    <div class="roundTwo">
                        <h3>Round Two</h3>
                    </div>
                    <div class="roundThree">
                        <h3>Round Three</h3>
                    </div>
                    <div class="globalTracking">
                        <h3>All Time Statistics</h3>
                    </div>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
